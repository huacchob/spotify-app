<!-- templates/albums.html -->
{% extends 'spotify_integration/base.html' %} {% block content %}
<h1>All Albums</h1>
<table class="table table-striped">
  <thead>
    <tr>
      <th>Name</th>
      <th>Artists</th>
      <th>Release Date</th>
    </tr>
  </thead>
  <tbody>
    {% for album in albums %}
    <tr>
      <td>{{ album.name }}</td>
      <td>{{ album.artists|join:", " }}</td>
      <td>{{ album.release_date }}</td>
      <td>{{ album.type }}</td>
    </tr>
    {% endfor %}
  </tbody>
</table>
{% endblock %}
