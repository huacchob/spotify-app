<!-- templates/songs.html -->
{% extends 'spotify_integration/base.html' %} {% block content %}
<h1>All Songs</h1>
<table class="table table-striped">
  <thead>
    <tr>
      <th>Name</th>
      <th>Artists</th>
      <th>Album</th>
      <th>Release Date</th>
      <th>Popularity</th>
    </tr>
  </thead>
  <tbody>
    {% for song in songs %}
    <tr>
      <td>{{ song.name }}</td>
      <td>{{ song.artists|join:", " }}</td>
      <td>{{ song.album.name }}</td>
      <td>{{ song.release_date }}</td>
      <td>{{ song.popularity }}</td>
    </tr>
    {% endfor %}
  </tbody>
</table>
{% endblock %}
